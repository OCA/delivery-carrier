language: python
python:
  - "2.7"

virtualenv:
  system_site_packages: true

install:
 - git clone https://github.com/OCA/maintainer-quality-tools.git $HOME/maintainer-quality-tools
 - export PATH=$HOME/maintainer-quality-tools/travis:$PATH
 - $HOME/maintainer-quality-tools/travis/travis_install_nightly 7.0
 - pip install coveralls flake8
 - pip install PyPDF2==1.18
 - pip install suds-jurko==0.6
 - git clone https://github.com/OCA/stock-logistics-workflow -b 7.0 $HOME/stock-logistics-workflow
 - git clone https://github.com/OCA/webkit-tools -b 7.0 $HOME/webkit-tools

services:
  - postgresql

script:
    - travis_run_flake8
    - travis_run_tests 7.0 openerp_test $HOME/stock-logistics-workflow $HOME/webkit-tools

after_success:
  coveralls
